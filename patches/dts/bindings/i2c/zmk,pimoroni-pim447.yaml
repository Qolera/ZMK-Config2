description: ZMK Pimoroni PIM447 trackball I2C device
compatible: "zmk,pimoroni-pim447"
include: i2c-device.yaml

properties:
  reg:
    required: true
    
  int-gpios:
    type: phandle-array
    required: false
    description: GPIO pin for interrupt signal
    
  reset-gpios:
    type: phandle-array
    required: false
    description: GPIO pin for reset signal