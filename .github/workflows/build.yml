name: Build Sofle with Pimoroni

on:
  push:
    paths:
      - "build.yaml"
      - "config/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/zmkfirmware/zmk-build-arm:2.5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Initialize workspace (west init)
        run: west init -l app
      - name: Update modules (west update)
        run: west update
      - name: Export Zephyr CMake package (west zephyr-export)
        run: west zephyr-export
      - name: Build Sofle left with Pimoroni
        run: west build -s app -b nice_nano_v2 -DSHIELD=sofle_left -- -DCONFIG_ZMK_MOUSE=y
      - name: Archive firmware
        uses: actions/upload-artifact@v2
        with:
          name: sofle-left-pimoroni-zmk
          path: build/zephyr/zmk.uf2