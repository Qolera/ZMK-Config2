description: Pimoroni PIM447 Trackball

compatible: "pimoroni,trackball_pim447"

include: i2c-device.yaml

properties:
  reg:
    required: true
  mode:
    type: int
    required: false
    description: >
      Operating mode of the trackball:
      0 = pointer (PIM447_MOVE), 1 = scroll (PIM447_SCROLL)
    enum:
      - 0
      - 1
  move-factor:
    type: int
    description: Pointer velocity multiplier (default: 1)
  scroll-divisor:
    type: int
    description: Scroll velocity divisor (default: 2)
  invert-move-x:
    type: boolean
  invert-move-y:
    type: boolean
  invert-scroll-x:
    type: boolean
  invert-scroll-y:
    type: boolean
  swap-axes:
    type: boolean
  button:
    type: int
    description: Mouse button sent when pressing the ball (0=left, 1=right)