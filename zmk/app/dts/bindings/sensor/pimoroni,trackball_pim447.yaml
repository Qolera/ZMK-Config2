description: Pimoroni PIM447 I2C trackball

compatible: "pimoroni,trackball_pim447"

include: [i2c-device.yaml]

properties:
  mode:
    type: int
    required: false
    description: |
      Operating mode
      0 = PIM447_MOVE (pointer mode, default)
      1 = PIM447_SCROLL (scroll mode)
    enum:
      - 0
      - 1

  invert-move-x:
    type: boolean
    description: Invert X axis for pointer movement
  invert-move-y:
    type: boolean
    description: Invert Y axis for pointer movement
  invert-scroll-x:
    type: boolean
    description: Invert X axis for scroll
  invert-scroll-y:
    type: boolean
    description: Invert Y axis for scroll
  swap-axes:
    type: boolean
    description: Swap X and Y axes
  move-factor:
    type: int
    description: Multiplier for pointer speed (default 1)
  scroll-divisor:
    type: int
    description: Divider for scroll speed (default 2)
  button:
    type: int
    description: Mouse button number generated by ball press (0 = left, 1 = right, etc.)