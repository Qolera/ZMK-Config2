# Configuraci√≥n para Sofle con PIM447 usando fork cdc_mkb
CONFIG_ZMK_DISPLAY=n

# Mouse support - nombres correctos del fork cdc_mkb
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_PIM447_TRACKBALL=y

# I2C necesario para el trackball
CONFIG_I2C=y

# Desactivar encoder si no lo usas
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# Sleep y power settings
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2000000
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n

# Desactivar RGB si no lo usas
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_SPI=n

# Debug logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SENSOR_LOG_LEVEL_DBG=y