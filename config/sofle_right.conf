# Sofle Right Side - Central with Trackball

# ——— Rol y USB (si este half va a ofrecer shell/USB) ———
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# ——— I²C ———
CONFIG_I2C=y

# ——— Batería (ADC) ———
CONFIG_ADC=y
CONFIG_ZMK_BATTERY=y

# ——— Trackball Pimoroni ———
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_MOUSE=y
CONFIG_SENSOR=y
CONFIG_ZMK_PIMORONI_PIM447=y

# ——— Automouse layer support ———
CONFIG_ZMK_MOUSE_AUTO_LAYER=y